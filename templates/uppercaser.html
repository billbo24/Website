<!-- templates/index.html -->
{% extends "base.html" %}

{% block title %}Text Uppercaser{% endblock %}

{% block content %}

    <h1>Text Uppercaser</h1>
    <form method="POST">
        <input type="text" name="user_input" placeholder="Type something..." required>
        <button class="button" type="submit">Submit</button>
    </form>

    {% if user_text %}
        <h2>Output:</h2>
        <p>{{ user_text }}</p>
    {% endif %}

{% endblock %}
